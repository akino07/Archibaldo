<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout">
<body>
<div layout:fragment="content">

    <div th:include="administracion_sidebar :: sidebar"></div>

    <div class="container col s12 ">
        <div class="col s12">

            <table class="highlight">
                <thead>
                <tr>
                    <th class="col s2" data-field="grado">Grado</th>
                    <th class="col s2" data-field="seccion">Seccion</th>
                    <th class="col s2" data-field="entrada">Hora Entrada</th>
                    <th class="col s2" data-field="salida">Hora Salida</th>
                    <th class="col s4" data-field="accciones">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        Primero
                    </td>
                    <td>
                        "A"
                    </td>
                    <td>
                        7:00 AM
                    </td>
                    <td>
                        12:00 PM
                    </td>
                    <td>
                        <a class="btn waves-effect waves-light">Editar</a>
                        <a class="btn waves-effect waves-light">Eliminar</a>
                    </td>
                </tr>

                <tr>
                    <td>
                        Segundo
                    </td>
                    <td>
                        "A"
                    </td>
                    <td>
                        7:00 AM
                    </td>
                    <td>
                        12:00 PM
                    </td>
                    <td>
                        <a class="btn waves-effect waves-light">Editar</a>
                        <a class="btn waves-effect waves-light">Eliminar</a>
                    </td>
                </tr>

                <tr>
                    <td>
                        Tercero
                    </td>
                    <td>
                        "A"
                    </td>
                    <td>
                        7:00 AM
                    </td>
                    <td>
                        12:00 PM
                    </td>
                    <td>
                        <a class="btn waves-effect waves-light">Editar</a>
                        <a class="btn waves-effect waves-light">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="fixed-action-btn" style="bottom: 40%; right: 24px;">
                <a class="btn-floating btn-large red modal-trigger" href="#gradosModal">
                    <i class="large material-icons">add</i>
                </a>
            </div>



        </div>

        <ul class="pagination">
            <!--<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>-->
            <li class="disabled"><a href="#!"><i class="material-icons"><</i></a></li>
            <li class="active"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <!--<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>-->
            <li class="waves-effect"><a href="#!"><i class="material-icons"> > </i></a></li>
        </ul>

        <div th:include="grados_modal :: modal"></div>
</div>
</div>
    <script layout:fragment="scripts">
        $(function(){
            $('.modal-trigger').leanModal();
            $('select').material_select();
        });
    </script>
</body>
</html>
