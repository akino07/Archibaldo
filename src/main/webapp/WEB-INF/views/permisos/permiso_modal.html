<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="modal">
    <div id="permisoModal" class="modal">
        <div class="modal-content">
            <h4 class="thin">Solicitud de Permiso</h4>
            <div class="containter">
                <div class="row">
                    <div class="col s12">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input  id="alumno" type="text" class="validate">
                                    <label for="alumno">Alumno</label>
                                </div>

                                <div class="input-field col s12">
                                    <input  id="motivo" type="text" class="validate">
                                    <label for="motivo">Motivo</label>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">mode_edit</i>
                                        <textarea id="detalle" class="materialize-textarea"></textarea>
                                        <label for="detalle">Detalle</label>
                                    </div>
                                </div>
                            </div>
                            <h5 class="thin">Periodo</h5>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" id="desde" class="validate">
                                    <label for="desde">Desde</label>
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" id="hasta" class="validate">
                                    <label for="hasta">Hasta</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <h5 class="thin">Estado del permiso</h5>
            <div class="switch center">
                <label>
                    Denegado
                    <input type="checkbox">
                    <span class="lever"></span>
                    Aceptado
                </label>
                <a class=" waves-effect waves-green btn">Guardar</a>
            </div>
            <!--<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>-->
        </div>
    </div>
</div>
</body>
</html>
