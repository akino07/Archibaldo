<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/layout">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="container">

            <div class="row">
                <div class="col s12">
                    <div class="col s6">
                        <div class="col s12 m4 l8" style=" margin-top: 1%; margin-bottom: 2% ">
                            <form action="">
                                <div class="switch center" >
                                    <label>
                                        Grado
                                        <input type="checkbox" id="seleccion" >
                                        <span class="lever"></span>
                                        Alumno
                                    </label>
                                    <!-- Div Seleccion Grado o Alumno -->
                                    <div class="row" style=" margin-top: 1% ; margin-bottom: 2%; margin-left: 1% ; margin-right: 1%">
                                        <div class="col s12">
                                            <!-- Div Seleccion por Grado -->
                                            <div class="col 12" id="rad_fecha">
                                                <p>
                                                    <input class="with-gap" name="group" type="radio" id="rad_semana" checked/>
                                                    <label for="rad_semana">Semana</label>
                                                    <input class="with-gap" name="group" type="radio" id="rad_mes"  />
                                                    <label for="rad_mes">Mes</label>
                                                    <input class="with-gap" name="group" type="radio" id="rad_anio"  />
                                                    <label for="rad_anio">Año</label>
                                                </p>
                                            </div>
                                            <!-- Div Seleccion por Alumno -->
                                            <div class="input-field col s12 hide" id="inp_alumno">
                                                <input placeholder="Nombre del Alumno" type="text" class="validate">
                                                <label for="inp_alumno">Nombre del Alumno</label>

                                                <button class="btn waves-effect waves-light" type="submit" name="est_alumno">Enviar
                                                    <i class="material-icons right">send</i>
                                                </button>

                                            </div>
                                        </div>
                                    </div>

                                    <!-- Div Seleccion Semana mes o anio -->
                                    <div class="row" style=" margin-top: 1% ; margin-bottom: 2%; margin-left: 1% ; margin-right: 1%">
                                        <div class="col s12">
                                            <div class="col s12 hide" id="div_semana">
                                                <label>Numero de Semana</label>
                                                <p class="range-field">
                                                    <input type="range"  min="1" max="52" value="1" />
                                                </p>
                                                <button class="btn waves-effect waves-light" type="submit" name="est_grado">Enviar
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                            <div class="input-field col s12 hide" id="div_mes">

                                                <select>
                                                    <option value="" disabled selected>Seleccione un mes</option>
                                                    <option value="enero">Enero</option>
                                                    <option value="febrero">Febrero</option>
                                                    <option value="marzo">Marzo</option>
                                                    <option value="abril">Abril</option>
                                                    <option value="mayo">Mayo</option>
                                                    <option value="junio">Junio</option>
                                                    <option value="julio">Julio</option>
                                                    <option value="agosto">Agosto</option>
                                                    <option value="septiembre">Septiembre</option>
                                                    <option value="octubre">Octubre</option>
                                                    <option value="noviembre">Noviembre</option>
                                                    <option value="diciembre">Diciembre</option>
                                                </select>
                                                <label>Mes</label>

                                                <button class="btn waves-effect waves-light" type="submit" name="est_grado">Enviar
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                            <div class="col s12 hide" id="div_anio">
                                                <label>Seleccione el Año</label>
                                                <p class="range-field">
                                                    <input type="range" min="2015" max="2050" value="1"/>
                                                </p>
                                                <button class="btn waves-effect waves-light" type="submit" name="est_grado">Enviar
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                    <div class="col s6">
                        <!-- Div Tabla y Grafica -->
                        <div class="col s12"  style="margin-top: 1% ; margin-bottom: 2%; margin-left: 1% ; margin-right: 1%">

                            <table class="highchart" data-graph-container="#graphtabla" data-graph-type="pie">
                                <thead>
                                <tr>
                                    <th>Asistencias</th>
                                    <th>Inasistencias</th>
                                    <th>Permisos</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>50</td>
                                    <td>50</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>12</td>
                                    <td>1</td>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <td>21</td>
                                    <td>31</td>
                                    <td>5</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="col s12" id="graphtabla"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script layout:fragment="scripts">
    $(function() {
        $(".button-collapse").sideNav();
        $('select').material_select();
        $('table.highchart').highchartTable();
    });

    $("#seleccion").on("change",function () {
        if ($(this).is(":checked"))
        {
            $("#inp_alumno").removeClass("hide");
            $("#rad_fecha").addClass("hide");
            $("#div_semana").addClass("hide");
            $("#div_mes").addClass("hide");
            $("#div_anio").addClass("hide");

        }else {
            $("#rad_fecha").removeClass("hide");
            $("#inp_alumno").addClass("hide");
        }

        $("#rad_semana").on("change",function () {

            if ($(this).is(":checked")){
                $("#div_semana").removeClass("hide");
                $("#div_mes").addClass("hide");
                $("#div_anio").addClass("hide");
            }
        })

        $("#rad_mes").on("change",function () {

            if ($(this).is(":checked")){
                $("#div_mes").removeClass("hide");
                $("#div_semana").addClass("hide");
                $("#div_anio").addClass("hide");
            }
        })

        $("#rad_anio").on("change",function () {

            if ($(this).is(":checked")){
                $("#div_anio").removeClass("hide");
                $("#div_mes").addClass("hide");
                $("#div_semana").addClass("hide");
            }
        })
    });
</script>

</body>
</html>
